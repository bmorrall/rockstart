version: '2.0'
services:
  app:
    build: .
    environment:
<%- if postgres? -%>
      - DATABASE_URL=postgres://<%= app_name %>:<%= example_db_password %>@db/<%= app_name %>_production
<%- end -%>
<%- if rollbar? -%>
      - ROLLBAR_ENV=development-docker
<%- end -%>
      - SMTP_SERVER=mailcatcher
      - SMTP_PORT=1025
    env_file:
      - ./.env.docker
<%- if postgres? -%>
    depends_on:
      - db
<%- end -%>
    volumes:
    - static-assets:/<%= @app_home %>/public
<%- if postgres? -%>
  db:
    image: postgres
    environment:
      - POSTGRES_DB=<%= app_name %>_production
      - POSTGRES_USER=<%= app_name %>
      - POSTGRES_PASSWORD=<%= example_db_password %>
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
<%- end -%>
  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - 1080:1080
  web:
    build:
      context: ./docker/web/
    depends_on:
      - app
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./certs/localhost:/<%= @app_home %>/certs
      - static-assets:/<%= @app_home %>/public
      - web-logs:/<%= @app_home %>/log
volumes:
  static-assets: {}
  web-logs: {}
