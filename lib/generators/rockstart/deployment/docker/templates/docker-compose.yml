version: '2.0'
services:
  web:
    build: .
    env_file:
      - ./.env
      - ./.env.docker
    depends_on:
<%- if postgres? -%>
      - db
<%- end -%>
<%- if memcached? -%>
      - memcached
<%- end -%>
<%- if sidekiq? -%>
      - redis
<%- end -%>
    volumes:
    - static-assets:/<%= @app_home %>/public
<%- if postgres? -%>
  db:
    image: postgres
    env_file:
      - ./.env.docker-db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
<%- end -%>
  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - 1080:1080
<%- if memcached? -%>
  memcached:
    image: memcached:alpine
<%- end -%>
<%- if sidekiq? -%>
  redis:
    image: redis:alpine
<%- end -%>
<%- if sidekiq? -%>
  worker:
    build: .
    command: ./bin/worker
    env_file:
      - ./.env
      - ./.env.docker
    depends_on:
<%- if postgres? -%>
      - db
<%- end -%>
<%- if memcached? -%>
      - memcached
<%- end -%>
      - redis
<%- end -%>
  web-nginx:
    build:
      context: ./docker/web/
    depends_on:
      - web
    ports:
      - 80:80
      - 443:443
      - 8000:443 # for development
    volumes:
      - ./certs/localhost:/<%= @app_home %>/certs
      - static-assets:/<%= @app_home %>/public
      - web-logs:/<%= @app_home %>/log
volumes:
  static-assets: {}
  web-logs: {}
