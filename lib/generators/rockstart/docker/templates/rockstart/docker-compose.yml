version: '2.0'
services:
  app:
    build: .
    volumes:
    - static-assets:/<%= @app_home %>/public
  web:
    build:
      context: ./docker/web/
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - static-assets:/<%= @app_home %>/public
      - web-logs:/<%= @app_home %>/log
volumes:
  static-assets: {}
  web-logs: {}
